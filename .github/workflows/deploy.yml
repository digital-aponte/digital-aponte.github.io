name: ci:deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: marii.hosting.nyu.edu
          username: ${{secrets.FTP_USERNAME}}@marii.hosting.nyu.edu
          password: ${{secrets.FTP_PASSWORD}}
          protocol: ftps
          state-name: ./.ftp-deploy-sync-state.json
          security: loose
          local-dir: ./docs/
